<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">

    <title>{{ page.title }} &mdash; {{ site.title }}</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="{{ page.description }}">
    <meta property="og:image"
          content="http://atstp.github.io/annotater/annotater.svg" />

    <link rel="stylesheet" href="{{ site.baseurl }}/other.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/site.css">
    <script src="{{ site.baseurl }}/annotater.js"></script>

  </head>

  <body>

    <a href="https://github.com/atstp/annotater/fork">
      <img style="position: absolute; top: 0; right: 0; border: 0;"
           src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67"
           alt="Fork me on GitHub"
           data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png">
    </a>

    <div class="container">

      <header class="site-header">
        <div class="site-logo">
          <a href="{{ site.baseurl }}/">
            <img style="display:inline;" src="{{ site.baseurl }}/annotater.svg"/>
          </a>
        </div>
        <div class="site-links">
          <ul>
          {% for link in site.pages %} {% if link.url != '/' %}
            <li><a href="{{site.baseurl}}{{link.url | replace:'index.html','' }}">{{ link.title }}</a></li>
          {% endif %} {% endfor %}
          </ul>
        </div>
      </header>


      <article>
      {{ content }}
      </article>


      <footer class=site-footer>
        <iframe src="https://ghbtns.com/github-btn.html?user=atstp&repo=annotater&type=star&count=true"
                frameborder="0"
                scrolling="0"
                width="80px"
                height="20px"></iframe>
      </footer>

      {% include annotater-generator.html %}

    </div>

    {% if jekyll.environment == "production" %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-67191777-1', 'auto');
      ga('send', 'pageview');
    </script>
    {% endif %}

  </body>

</html>
